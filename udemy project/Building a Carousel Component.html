<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Building a Carousel Component</title>
  <link rel="stylesheet" href="./Building a Carousel Component.css">
</head>
<body>
  
  <div class="carousel">

    <img src="/profile.jpeg" alt="">
    <blockquote class="testimonial">
      <p class="testimonial-text">
        Lorem ipsum dolor sit amtestimonialet consectetur adipisicing elit. Consectetur quis, nostrum, modi officia itaque possimus a minima fuga beatae autem sapiente deleniti omnis. Commodi, iure perferendis repellendus alias quasi incidunt!
      </p>
      <p class="testimonial-author"> Maria de almeida</p>
      <p class="testimonial-job">senior product manager at EDP comericial</p>
    </blockquote>

    <button class="btn btn--left">
      <svg
       xmlns="http://www.w3.org/2000/svg"
       fill="none" 
       viewBox="0 0 24 24" 
       stroke-width="1.5" 
       stroke="currentColor" 
       class="btn-icon">
      <path stroke-linecap="round" 
      stroke-linejoin="round" 
      d="M15.75 19.5 8.25 12l7.5-7.5" />
      </svg>
    </button>

    <button class="btn btn--right">
      <svg xmlns="http://www.w3.org/2000/svg" 
      fill="none" 
      viewBox="0 0 24 24" 
      stroke-width="1.5" 
      stroke="currentColor" 
      class="btn-icon">
        <path stroke-linecap="round" stroke-linejoin="round"
        d="m8.25 4.5 7.5 7.5-7.5 7.5" />
      </svg>
      
    </button>
    
    <div class="dots">
      <button class="dot">&nbsp; </button>
      <button class="dot">&nbsp;</button>
      <button class="dot">&nbsp;</button>
      <button class="dot">&nbsp;</button>
    </div>

  </div>

</body>
</html>
